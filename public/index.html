<!DOCTYPE html>
<html ng-app="dietSite">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.min.css">
        <script src="js/bundle.js"></script>
        <title>Diet Site</title>
        <script>
          var dietSite = angular.module("dietSite");
        </script>
    </head>

    <body ng-controller="dietAppCtrl">
      <div ng-controller="TopBarCtrl">
        <top-bar>
          <ul class="title-area">
            <li class="name">
              <h1><a href="#/home">Remote Techteam App</a></h1>
            </li>
            <li toggle-top-bar class="menu-icon"><a href="#">Menu</a></li>
          </ul>

          <top-bar-section>
            <!-- Right Nav Section -->
            <ul class="right">
              <li class="active"><a href="#">Active</a></li>
              <li has-dropdown>
                <a href="#">Dropdown</a>
                <ul top-bar-dropdown>
                  <li><a href="#">First link in dropdown</a></li>
                </ul>
              </li>
            </ul>

            <!-- Left Nav Section -->
            <ul class="left">
              <li><a href="#">Left</a></li>
            </ul>
          </top-bar-section>
        </top-bar>
      </div>
      <div ng-viewport></div>
    </body>
</html>
