
<div class="row large-12 large-centered columns" data-equalizer>
  <h2 class="text-center">{{recipe.name}}</h2>

  <div class="large-4 panel columns">
    <h4>Ingredients</h4>
    <ul>
      <li ng-repeat="ingredient in ingredients" style="margin-bottom: 14px">
        {{ingredient.quantity}} {{ingredient.name}}
      </li>
    </ul>
  </div>
  <div class="large-8 columns">
    <h4>Directions</h4>
    <ol>
      <li ng-repeat="step in recipe.steps" style="margin-bottom: 14px">
        {{step}}
      </li>
    </ol>
  </div>
  {{results}}
  <div class="large-12 columns panel">
    <p>{{recipe.description}}</p>
  </div>
  <div class="large-12 columns">
    <h5>Comments</h5>
    <textarea ng-model="newComment"></textarea>
    <button type="button" ng-click="addComment()">Comment</button>
  </div>
  <div class="large-12 columns">
    <ul>
      <li ng-repeat="comment in comments">
        <div class="large-12 columns panel"><p>{{comment.commenttext}}</p></div>
      </li>
    </ul>
  </div>
</div>


<script type="text/javascript">
  if(typeof HCDietsApp === 'undefined'){
    document.location.href="../../";
  }
  $(document).foundation();
</script>
