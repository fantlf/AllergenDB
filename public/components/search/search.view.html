
<div class="small-12 medium-12 large-8 large-centered columns">
  <form novalidate>
    <fieldset class="text-center">
      <legend>Search Engine</legend>
      <div style="display:inline-block; width:30%">
        <button class="dropdown" id="dreqdd" dropdown-toggle='#dreqdropdown'>Filter by Dietary Requirement</button>
        <ul class="f-dropdown" id="dreqdropdown">
          <li ng-repeat="dreq in dietaryreqs">
            <button type="button" class="{{dreq.class}} slimbutton" ng-model="dreq.input" ng-click="dreqSelect($index)">{{dreq.name}}</button>
          </li>
        </ul>
      </div>
      <div style="display:inline-block; width:30%">
        <input type="text" id="nameMatch" name="nameMatch" ng-model="nameMatch" ng-change="update()" placeholder="Filter by name...">
      </div>
      <div class="large-12 large-centered text-center columns">
        <button type="submit" class="button" ng-click="search('recipe')">Search Recipes</button>
        <button type="submit" class="button" ng-click="search('restaurant')">Search Restaurants</button>
      </div>
    </fieldset>
  </form>

  <!-- Search Display -->
  <div class="large-12 large-centered columns">
    <div class="large-12 columns panel" ng-repeat="result in results">
      <div class="large-4 columns">
        <!--<h4>{{result.name}}</h4>-->
      </div>
      <div class="large-10 columns" style="overflow: hidden">
      <h4>{{result.name}}</h4>
        <!--<p>{{result.description}}</p>-->
      </div>
      <div class="large-2 columns">
        <button type="button" class="slimbutton" ng-click="goToPage(result.id)">Go to page</button>
      </div>
    </div>
  </div>

<script type="text/javascript">
  if(typeof HCDietsApp === 'undefined'){
    document.location.href="../../";
  }
  $(document).foundation();
</script>
