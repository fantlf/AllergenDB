<div class="row large-12 large-centered columns text-center">
    <h3>Here is our search engine...</h3>

</div>

<form novalidate ng-submit="search()" formAutofillFix>
  <div class="large-centered text-center">
    <button type="submit" class="button">Search</button>
  </div>

  <!-- Narrow Search Options -->
  <div class="large-3 medium-4 columns">
    <div class="button-group panel">
      <button ng-repeat="dreq in dietaryreqs" type="button" class="{{dreq.class}} button" ng-model="dreq.input" ng-click="dreqSelect($index)" btn-checkbox>{{dreq.name}}</button>
    </div>
  </div>

  <!-- Search Display -->
  <div class="large-9 medium-8 columns">
    <div class="large-12 columns panel">
      <p>{{results}}</p>
    </div>
  </div>

</form>

<script>
  if(typeof HCDietsApp === 'undefined'){
    document.location.href="../../";
  }
  $(document).foundation();
</script>
